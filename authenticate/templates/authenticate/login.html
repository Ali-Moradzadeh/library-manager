{% extends 'main.html' %}

{% block content %}
    <h1>Log in</h1>
    {% if form.errors %}
        <p style="color:red">username and passwrd didn't match </p>
    {% else %}
        <p style="color:blue">Please use this form to Log in</p>
    {% endif %}
    <form action="{% url 'authenticate:user_login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <input type="submit" value="Log in"/>
    </form>
{% endblock %}
